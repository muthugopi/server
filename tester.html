<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Tester - Deluxe UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen p-10 text-gray-100 font-sans">

  <h1 class="text-4xl font-extrabold text-center mb-10 tracking-wide drop-shadow-lg">
    API Tester
  </h1>

  <div class="max-w-5xl mx-auto backdrop-blur-xl bg-white/10 border border-white/20 shadow-2xl rounded-3xl p-8">

    <!-- METHOD + URL -->
    <div class="flex mb-6 gap-4">
      <select id="method" class="p-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-200 font-medium">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>PATCH</option>
        <option>DELETE</option>
      </select>

      <input id="url" type="text" placeholder="https://example.com/api/users" class="flex-1 p-3 rounded-xl bg-gray-900 border border-gray-700 text-gray-200" />

      <button onclick="sendRequest()" class="px-6 py-3 bg-indigo-600 rounded-xl hover:bg-indigo-500 transition font-semibold shadow-lg active:scale-95">
        Send âž¤
      </button>
    </div>

    <!-- BODY INPUT -->
    <div class="mb-6">
      <h2 class="font-semibold mb-2 text-lg">Body (JSON)</h2>
      <div id="editor" class="w-full h-40 rounded-xl bg-gray-900 border border-gray-700 text-gray-200"></div>
    </div>

    <!-- RESPONSE OUTPUT -->
    <div>
      <h2 class="font-semibold mb-2 text-lg">Response Console</h2>
      <pre id="response" class="w-full bg-black/80 border border-gray-700 text-green-400 rounded-xl p-5 h-80 overflow-auto shadow-inner"></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script>
    // Initialize ACE Editor
const editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.session.setMode("ace/mode/json");
editor.setValue(`{\n  \"name\": \"example\"\n}`);
editor.session.setUseWrapMode(true);
editor.setShowPrintMargin(false);

async function sendRequest() {
      const method = document.getElementById("method").value;
      const url = document.getElementById("url").value;
      const bodyText = document.getElementById("bodyInput").value.trim();

      let options = { method, headers: { "Content-Type": "application/json" } };

      if (["POST", "PUT", "PATCH"].includes(method) && bodyText) {
        try {
          options.body = JSON.stringify(JSON.parse(bodyText));
        } catch (err) {
          document.getElementById("response").textContent = "Invalid JSON Body";
          return;
        }
      }

      try {
        const res = await fetch(url, options);
        const text = await res.text();

        try {
          document.getElementById("response").textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          document.getElementById("response").textContent = text;
        }
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error;
      }
    }
  </script>

</body>
</html>
